<table>
  <tr>
    <th>Nickname</th>
    <th>Name</th>
    <th>Location</th>
    <th>Abbreviation</th>
    <th>Logo</th>
    <th>League</th>
    <th>Division</th>
  </tr>
  <tr *ngFor="let team of teams">
    <td>{{ team.nickname }}</td>
    <td>{{ team.name }}</td>
    <td>{{ team.location }}</td>
    <td>{{ team.abbreviation }}</td>
    <td><img src="{{ team.logo }}" alt="{{team.name}} logo"></td>
    <td>{{ team.leage }}</td>
    <td>{{ team.division }}</td>
  </tr>

</table>
