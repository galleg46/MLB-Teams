<div class="container content" style="text-align: center">
  <mat-table [dataSource]="players"  multiTemplateDataRows class="mat-elevation-z8 table-sizing">

    <ng-container matColumnDef="name">
      <mat-header-cell class="text-style" *matHeaderCellDef>Player</mat-header-cell>
      <mat-cell class="text-style" *matCellDef="let player">{{player.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="details">
      <mat-header-cell class="text-style" *matHeaderCellDef>Player Details</mat-header-cell>
      <mat-cell *matCellDef="let player"><button mat-raised-button color="primary" class="button-style" [routerLink]="['/player', player.id]">
        Details</button></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
    <mat-row *matRowDef="let player; columns: columnsToDisplay"></mat-row>
  </mat-table>
</div>

<div *ngIf="isLoading">
  <mat-spinner color="accent"></mat-spinner>
</div>
